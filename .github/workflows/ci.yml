name: Mobile app & backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  app-lint:
    name: Lint mobile app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  backend-lint:
    name: Lint backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs/backend-snapshot
    env:
      MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
      MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
      FILE_STORAGE_MODE: ${{ secrets.FILE_STORAGE_MODE || 'local' }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PORT: ${{ secrets.PORT || '2000' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/backend-snapshot/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
